<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        /* Additional custom styles for mobile responsiveness */
        .container {
            max-width: 500px;
        }

        .weather-info {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center p-4 bg-white rounded shadow">
        <img src="./assets/img1.jpg" alt="Weather Image" class="img-fluid mb-3">

        <h1 class="h3 mb-3">Weather Forecasting App</h1>
        <div class="mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" required>
        </div>
        <button onclick="getWeather()" class="btn btn-success w-100">Get Weather</button>
        <div id="weatherInfo" class="weather-info mt-4 p-3 rounded shadow-sm"></div>

        <p class="text-muted text-center">Created By Anshu and Teams( Nitin & Shailly)</p>
    </div>

    <script src="./assets/js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
